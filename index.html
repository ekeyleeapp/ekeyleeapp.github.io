<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>今天到底吃什么</title>
		<meta name="description" content="A Collection of Dialog Effects" />
		<meta name="keywords" content="dialog, effect, modal, overlay, animation, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- common styles -->
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<!-- individual effect -->
		<link rel="stylesheet" type="text/css" href="css/dialog-jim.css" />
		<script src="js/snap.svg-min.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<header class="codrops-header">
					<h1><span>I'm hunger</span> 到底吃什么</h1>
					
					<div class="button-wrap"><button data-dialog="somedialog" class="trigger">我要吃</button></div>
				</header>
			
				<div id="somedialog" class="dialog">
					<div class="dialog__overlay"></div>
					<div class="dialog__content">
						<div class="morph-shape" data-morph-open="M199.5,100c0,54.955-44.768,99.5-100,99.5s-100-44.545-100-99.5c0-54.956,44.769-99.5,100-99.5
	S199.5,45.044,199.5,100z">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
								<path d="M199.5,100c0,0.552-44.768,1-100,1s-100-0.448-100-1s44.769-1,100-1S199.5,99.448,199.5,100z"></path>
							</svg>
						</div>
						<div class="dialog-inner">
							<h2><strong>嗨</strong>, 去吃<span id="ss"></span>吧</h2><div><button class="action" data-dialog-close>Go</button></div>
						</div>
					</div>
										<div style="position:absolute;bottom:10px;text-align:center;width:100%;font-size:12px"><a style=" text-decoration:none;color:#fff" href="http://ekeylee.com">Powered By 李益达（Ekey.Lee）</a></div>

				</div>
			
			</div><!-- /content -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/dialogFx.js"></script>
		<script>
			(function() {

				var dlgtrigger = document.querySelector( '[data-dialog]' ),

					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
					// svg..
					morphEl = somedialog.querySelector( '.morph-shape' ),
					s = Snap( morphEl.querySelector( 'svg' ) ),
					path = s.select( 'path' ),
					initialPath = path.attr('d'),
					steps = { 
						open : morphEl.getAttribute( 'data-morph-open' )
					},
					dlg = new DialogFx( somedialog, {
						onOpenDialog : function( instance ) {
							// reset path
							morphEl.querySelector( 'svg > path' ).setAttribute( 'd', initialPath );
							// animate path
							path.stop().animate( { 'path' : steps.open }, 300, mina.easein );
							var num = Math.ceil(Math.random()*10);
							var mycars=new Array(".","干锅","串串","烧烤","小吃","中餐","火锅","快餐","砂锅","冒菜","西餐");
							document.getElementById('ss').innerHTML = mycars[num];
							
							
						}
					} );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

			})();
		</script>
		<script>
		
		
		</script>
	</body>
</html>
